name: Publish NuGet Package (github.com)

on:
  release:
    types: [published]  # Kører når du laver en GitHub Release
  workflow_dispatch:     # Tillader manuel kørsel fra GitHub UI

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout kode
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Pak NuGet
      run: dotnet pack .net/Swagger.Bootstrap.csproj -c Release -o out

    - name: Push til GitHub Packages
      run: dotnet nuget push out/*.nupkg --source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" --api-key ${{ secrets.GITHUB_TOKEN }}
